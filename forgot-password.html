  <!-- Google Fonts -->

     body { 
      background: url("img/bus.jpg") no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;

        background-size: cover;

<body id="page-top">
  
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-3"> 
          <h1 style="font-size:70px;text-align: center;color: white; margin-top:100px; text-shadow: 2px 2px 4px #000000;"> NUST Transport Portal</h1>
          <hr class="divider my-4">
          <h5 style="color:white;text-align: center; text-shadow: 2px 2px 4px #000000;"> Login to view your fee challans </h5>
        </div>
        <div class="col-lg-4 col-md-3"></div>
        <div class="col-lg-4 col-md-6" style="margin-top: 50px;">
          <div class="card card-login mt-5 shadow-lg">
            <div class="card-header shadow text-center">Reset password</div>
            <div class="card-body">
              <form class="mt-4">
                <div class="form-group">
                  <div class="form-label-group">
                    <h4 class="text-center">Forgot your password?</h4>
                    <p class="text-muted text-center">Enter your email address below so we can you the instructions on how to reset your password</p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                  </div>
                </div>
                <a class="btn btn-info btn-block mt-3" href="#">Reset Password</a>
              </form>
              <div class="text-center">
                <a class="d-block small mt-3 text-info" href="login.html">Login</a>
                <span>or</span>
                <a class="d-block small text-info" href="signup.html">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
